apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    tier: frontend
    app: nginx
spec:
  selector:
    matchLabels:
      env: production # This should be same as below. Otherwise replicaset won't know which pods needs replication.
  replicas: 6
  template:
    metadata:
      name: nginx-2
      labels:
        env: production # This should be same as above.
    spec:
      containers:
        - name: nginx
          image: nginx